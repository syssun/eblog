<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="${data.title}">E博客</title>
    <style type="text/css">
        a:link{text-decoration:none;}
        a:visited{text-decoration:none;}
        a:hover{text-decoration:none;}
        a:active{text-decoration:none;}

        .media .media-span .d{
            margin-top: 0.8rem;
            font-size: 0.8rem;
            color: #adb5bd;
        }
        .media .media-span .c{
            cursor: pointer;
        }
        .media .media-span span{
            margin-right: 2rem;
        }
        .media .media-p{
            margin-top: 0.3rem;
            font-size: 16px;
            color: #4d4d4d;
            line-height: 26px;
            font-weight: 400;
        }
        .card{
            margin-bottom: 0.9rem;
        }
        .card-body p{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div th:replace="components/header::header"></div>
<div class="container-fluid" style="margin-top: 0.8rem">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-7">
            <div class="media media-h ">
                <div class="media-body">
                    <h5>
                        <b th:text="${data.title}"></b>
                    </h5>
                    <div class="media-span">
                        <span class="d">赞数：<span th:text="${data.zans}">0</span></span>
                        <span class="d">阅读：<span th:text="${data.artreads}">0</span></span>
                        <span class="d">评论：<span th:text="${data.comments}">0</span></span>
                        <span class="d" th:text="${#dates.format(data.adddate,'yyyy-MM-dd HH:mm:ss')}"></span>
                        <span class="c">点赞</span>
                    </div>
                    <hr>
                    <div class="media-p" th:text="${data.content}">
                        内容...
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <p style="text-align: right;color:#A3A3A3;font-size: 0.8rem">时间：<span th:text="${#dates.format(data.adddate,'yyyy-MM-dd HH:mm:ss')}"></span></p>
            </div>
            <div style="text-align: right; ">
                <textarea class="form-control" style="width: 100%" placeholder="我敢说..." maxlength="300" rows="2" id="comment"></textarea>
                <button type="button" class="btn btn-danger btn-sm" style="margin-top: 1rem;">&nbsp;&nbsp;发表&nbsp;&nbsp;</button>
            </div>
            <hr>
            <div  th:if="${data.comments > 0}">
                <div th:replace="components/comment::comment(${data.aid})"  ></div>
            </div>
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-2">
            <div th:replace="components/hotart::hotart"></div>
            <!--<div th:replace="components/recart::recart"></div>-->
        </div>
    </div>
</div>
<div th:replace="components/js::js"></div>
</body>
</html>
