<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="${data.title}">E博客</title>
    <style type="text/css">
        a:link{text-decoration:none;}
        a:visited{text-decoration:none;}
        a:hover{text-decoration:none;}
        a:active{text-decoration:none;}
        .media .media-span{
            margin-top: 1rem;
        }
        .media .media-span .d{
            margin-top: 0.8rem;
            font-size: 0.8rem;
            color: #adb5bd;
        }
        .media .media-span .c{
            cursor: pointer;
        }
        .media .media-span span{
            margin-right: 2rem;
        }
        .media .media-p{
            margin-top: 0.3rem;
            font-size: 16px;
            color: #4d4d4d;
            line-height: 26px;
            font-weight: 400;
            overflow-x:hidden;
            background-color: #F7F7F7;
            padding: 0.5rem 1rem;
        }
        .card{
            margin-bottom: 0.9rem;
        }
        .card-body p{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div th:replace="components/header::header"></div>
<div class="container-fluid" style="margin-top: 0.8rem;padding-bottom: 1rem">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-8">
            <div class="media media-h ">
                <div class="media-body">
                    <h4>
                        <b th:text="${data.title}"></b>
                    </h4>
                    <div class="media-span">
                        <span class="d">赞数：<span th:text="${data.zans}">0</span></span>
                        <span class="d">阅读：<span th:text="${data.artreads}">0</span></span>
                        <span class="d">评论：<span th:text="${data.comments}">0</span></span>
                        <span class="d" th:text="${#dates.format(data.adddate,'yyyy-MM-dd HH:mm:ss')}"></span>
                        <span class="c" th:attr="data-id=${data.aid}" th:onclick='details.zans(this)'>点赞</span>
                    </div>
                    <hr>
                    <div class="media-p">
                        <iframe width="100%" height="100%" id="ntkoform">

                        </iframe>
                        <div  th:utext="${data.content}" style="display: none" id="hidden_div"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <p style="text-align: right;color:#A3A3A3;font-size: 0.8rem">时间：<span th:text="${#dates.format(data.adddate,'yyyy-MM-dd HH:mm:ss')}"></span></p>
            </div>

            <div style="text-align: right; ">
                <textarea class="form-control" style="width: 100%" placeholder="我敢说...(匿名发表)" maxlength="300" rows="2" id="comment" th:attr="data-aid=${data.aid}"></textarea>
                <button type="button" class="btn btn-danger btn-sm" th:attr="data-aid=${data.aid}" style="margin-top: 1rem;" onclick="details.comment(this)">&nbsp;&nbsp;发表&nbsp;&nbsp;</button>
            </div>
            <hr>
            <div  th:if="${data.comments > 0}">
                <div th:replace="components/comment::comment(${data.aid})"  ></div>
            </div>
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-2">
            <div th:replace="components/hotart::hotart"></div>
            <!--<div th:replace="components/recart::recart"></div>-->
        </div>
    </div>
</div>
<script>
   function  handleShowMessage(){
        var iframe = document.getElementById("ntkoform");
        var hi_div = document.getElementById("hidden_div") ;
        var content = hi_div.innerHTML;
        console.log(content)
       var h = hi_div.clientHeight||hi_div.offsetHeight;
       console.log($("#hidden_div").height())
        if (iframe !== null && content.length > 0) {
            var ifrdoc = iframe.contentWindow.document;
            //开启文档的编辑模式
            ifrdoc.designMode = "on";
            //打开数据流
            ifrdoc.open();
            //写入内容
            ifrdoc.write(content);
            //关闭数据流
            ifrdoc.close();
            //关闭文档编辑模式
            ifrdoc.designMode ="off";
        }else {
            iframe.style.height = '0'
        }
    }
    handleShowMessage()
</script>
<div th:replace="components/js::js"></div>
<script src="/static/js/layer/layer.js"></script>
<script>
    var details = {
        comment:function(obj){
            let aid = obj.getAttribute('data-aid');
            let content = $("#comment").val();
            $.ajax({
                url:'/web/comment/add',
                method:'POST',
                dataType:'JSON',
                contentType: "application/json;charset-UTF-8",
                data:JSON.stringify({"aid":aid,"content":content}),
                success:function (res) {
                    if(res.code==1){
                        layer.msg('发表成功',{icon:1,time:2000});
                        setTimeout(function () {
                            window.location.reload()
                        },2000)
                    }else{
                        layer.msg('好像出了点以外...',{icon:5,time:2000});
                    }
                }
            })
        },
        zans:function (obj) {
            $.ajax({
                url:'/web/zans/'+obj.getAttribute('data-id'),
                dataType:'json',
                success:function (res) {
                    if(res.code==1){
                        layer.msg('谢谢您的支持',{icon:1,time:2000});
                        setTimeout(function () {
                            window.location.reload()
                        },2000)
                    }else{
                        layer.msg('好像出了点以外...',{icon:5,time:2000});
                    }
                }
            })
        }
    }
</script>
</body>
</html>
