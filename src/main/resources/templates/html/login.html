<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>E博客</title>
    <style type="text/css">
        input::-webkit-input-placeholder {
            /* placeholder颜色  */
            color: #aab2bd;
            /* placeholder字体大小  */
            font-size: 12px;
            /* placeholder位置  */
            text-align: left;
        }
        .form-control{
            box-shadow: none;
        }
        a:link{text-decoration:none;}
        a:visited{text-decoration:none;}
        a:hover{text-decoration:none;}
        a:active{text-decoration:none;}
        .login_body{
            position: relative;
            width: 100%;
            height: 100%;
        }
        .login_panel{
            position: absolute;
            top:10rem;
            right: 15rem;
            border: solid 1px #adb5bd;
            padding:2rem 4rem;
            font-size: 0.5rem;
            -webkit-perspective: 800;
            -webkit-perspective-origin:50% 50%;
        }
        #transmain{
            -webkit-transform-style:preserve-3d;
            position: relative;

            overflow:hidden;
        }
        #login_div{
            -webkit-transform-origin: bottom;
            -webkit-transition:-webkit-transform 1s linear;
        }
        #register_div,#forget_div{
            -webkit-transform-origin:bottom;
            -webkit-transition:-webkit-transform 1s linear;
            -webkit-transform: rotateX(90deg);
        }

    </style>
</head>
<body>
<div class="login_body">
    <div class="login_panel" id="transmain">
        <div style="" id="login_div">
            <form>
                <div class="form-group">
                    <input type="email" placeholder="输入邮箱" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="输入登录密码" class="form-control" id="pwd">
                </div>
                <div class="d-flex mb-3">
                    <div class="p-2 flex-fill">
                        <span><a href="#">立即注册</a></span>
                    </div>
                    <div class="p-2 flex-fill justify-content-start align-content-end">
                        <span style="margin-left: 3rem"><a href="#">忘记密码</a></span>
                    </div>
                </div>
                <button style="margin-top: 1rem" type="submit" class="btn btn-primary btn-sm btn-block">登&nbsp;&nbsp;录</button>
            </form>
        </div>
        <div style="" id="register_div">
            <form>
                <div class="d-flex">
                    <div class="flex-fill">
                        <div class="form-group">
                            <input type="email" placeholder="输入注册邮箱" class="form-control" >
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="flex-fill">
                        <div class="form-group">
                            <input type="password" placeholder="输入验证码" class="form-control" >
                        </div>
                    </div>
                    <div class="flex-fill justify-content-start align-content-center">
                        <span style="margin-left: 3rem"><a href="#">发送</a></span>
                    </div>
                </div>
                <div class="d-flex mb-3">
                    <div class="p-2 flex-fill">
                        <span><a href="#">立即注册</a></span>
                    </div>
                    <div class="p-2 flex-fill justify-content-start align-content-end">
                        <span style="margin-left: 3rem"><a href="#">忘记密码</a></span>
                    </div>
                </div>
                <button style="margin-top: 1rem" type="submit" class="btn btn-primary btn-sm btn-block">登&nbsp;&nbsp;录</button>
            </form>
        </div>

        <div  id="forget_div">
            <form>
                <div class="form-group">
                    <input type="email" placeholder="输入邮箱" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="输入登录密码" class="form-control">
                </div>
                <div class="d-flex mb-3">
                    <div class="p-2 flex-fill">
                        <span><a href="#">立即注册</a></span>
                    </div>
                    <div class="p-2 flex-fill justify-content-start align-content-end">
                        <span style="margin-left: 3rem"><a href="#">忘记密码</a></span>
                    </div>
                </div>
                <button style="margin-top: 1rem" type="submit" class="btn btn-primary btn-sm btn-block">登&nbsp;&nbsp;录</button>
            </form>
        </div>





    </div>
</div>
<div th:replace="components/js::js"></div>
</body>
</html>
