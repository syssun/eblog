<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>E博客</title>
    <style type="text/css">
        input::-webkit-input-placeholder {
            /* placeholder颜色  */
            color: #aab2bd;
            /* placeholder字体大小  */
            font-size: 12px;
            /* placeholder位置  */
            text-align: left;
        }
        a:link{text-decoration:none;color: #000000;}
        a:visited{text-decoration:none;color: #000000;}
        a:hover{text-decoration:none;color: #000000;}
        a:active{text-decoration:none;color: #000000;}
        .media-h{
            cursor: pointer;
        }
        .media .media-span{
            margin-top: 0.8rem;
            font-size: 0.8rem;
            color: #adb5bd;
        }
        .media .media-span span{
            margin-right: 2rem;
        }
        .media .media-p{
            margin-top: 0.3rem;
            font-size: 0.9rem;
            color: #5a6268;
        }
        .card{
            margin-bottom: 0.9rem;
        }
         .card-body p{
                cursor: pointer;
          }
    </style>
</head>
<body>
<div th:replace="components/header::header"></div>
    <div class="container-fluid" style="margin-top: 0.8rem">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-7">
                <div  th:each="item,itemStat : ${list}">
                    <div class="media media-h " th:attr="data-id=${item.aid}" th:onclick='index.toDetail(this)'>
                        <img src="https://static.runoob.com/images/mobile-icon.png" class="align-self-start mr-3" style="width: 3.75rem;">
                        <div class="media-body">
                            <h5>
                                <b th:text="${item.title}"></b>
                            </h5>
                            <div class="media-p" th:text="${item.scontent}">
                            </div>
                            <div class="media-span">
                                <span>点赞：<span th:text="${item.zans}">0</span></span>
                                <span>阅读：<span th:text="${item.reads}">0</span></span>
                                <span>评论：<span th:text="${item.comments}">0</span></span>
                                <span th:text="${#dates.format(item.adddate,'yyyy-MM-dd HH:mm:ss')}"></span>

                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div th:if="${#lists.size(list) <= 0}">
                    暂无搜索结果...
                </div>
            </div>
            <div class="col-sm-1">

            </div>
            <div class="col-sm-2">
                <div th:replace="components/hotart::hotart"></div>
                <!--<div th:replace="components/recart::recart"></div>-->
            </div>
        </div>
    </div>
<script>
    var index = {
        toDetail:function (obj) {
            window.location.href = '/web/detail/'+obj.getAttribute('data-id') ;
        }
    }

</script>
<div th:replace="components/js::js"></div>
</body>
</html>
