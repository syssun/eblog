<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body th:fragment="header">
<style>
    a:link{text-decoration:none;color: #000000;}
    a:visited{text-decoration:none;color: #000000;}
    a:hover{text-decoration:none;color: #000000;}
    a:active{text-decoration:none;color: #000000;}
    input::-webkit-input-placeholder {
        /* placeholder颜色  */
        color: #aab2bd;
        /* placeholder字体大小  */
        font-size: 12px;
        /* placeholder位置  */
        text-align: left;
    }
</style>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/web/index">EBlog</a>
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse navbar-toggleable-sm justify-content-start"
         style="margin-left: 4rem"
         id="collapsibleNavbar">
        <div class="nav navbar-nav">
            <form class="form-inline" action="/web/index"  id="searchform">
                <input class="form-control"
                       style="box-shadow: none;padding: 0.3rem;height: calc(1.0em + .75rem + 0px)" type="text"
                       name="title"
                       placeholder="输入搜索内容" id="s_title">
                <button class="btn btn-primary btn-sm" style="margin-left: 1rem;text-align: center;height: calc(1.0em + .75rem + 2px)"  type="button" onclick="subs()">&nbsp;&nbsp;搜索&nbsp;&nbsp;</button>
            </form>
        </div>
    </div>
        <div class="nav navbar-nav justify-content-center text-white"
             style="margin-right: 2rem;margin-top: 0.3rem">
            <a href="/login">登录/注册</a>
        </div>
</nav>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"crossorigin="anonymous"></script>
<script src="/static/js/layer/layer.js"></script>
<script>
    function subs() {
        if(!$("#s_title").val()){
            layer.msg('请输入搜索内容',{icon:5,time:2000});
            return false;
        }
        $("#searchform").submit();
    }
</script>
</body>
